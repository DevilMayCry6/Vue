<html>
    <head>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <p>Vue.js 都提供了完全的 JavaScript 表达式支持</p>
        <div id="app">
            {{5+5}} <br>
            {{ ok ? "Yes" : "No"}} <br>
            {{message.split("").reverse().join("")}}
            <div v-bind:id="'list-'+id">github</div>
        </div>
        <script>
            new Vue({
                el:"#app",
                data:{
                    ok:true,
                    message:"GITHUB",
                    id:1
                }
            })
        </script>
    </body>
</html>
