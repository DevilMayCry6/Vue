<html>
    <head>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <p>数据绑定最常见的形式就是使用 {{...}}（双大括号）的文本插值</p>
        <div id="app">
            <p>{{message}}</p>
        </div>

        <script>
            new Vue({
                el:"#app",
                data:{
                    message:"Hello Vue.js!"
                }
            })
        </script>
    </body>
</html>
