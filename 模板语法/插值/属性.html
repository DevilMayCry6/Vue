<html>
    <head>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
        <style>
            .class1{
                background: #444;
                color:#eee;
            }
        </style>
    </head>
    <body>
        <p>HTML 属性中的值应使用 v-bind 指令。</p>
        <p>以下实例判断 class1 的值，如果为 true 使
            用 class1 类的样式，否则不使用该类：</p>
        <div id="app">
            <label for="r1">修改颜色</label>
            <input type="checkbox"v-model="use" id="r1">
            <br><br>
            <div v-bind:class="{'class1':use}">
                v-bind:class 指令
            </div>
        </div>
        <script>
            new Vue({
                el : '#app',
                data:{
                    use:false
                }
            })
        </script>
    </body>
</html>
