<html>
    <head>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">反转字符串</button>
        </div>
        <script>
            new Vue({
                el:"#app",data:{
                    message:"Vue"
                },
                methods:{
                    reverseMessage:function(){
                        this.message = this.message.split("").reverse().join("")
                    }
                }
            })
        </script>
    </body>
</html>
