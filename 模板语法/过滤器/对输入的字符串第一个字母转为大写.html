<html>
    <head>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            {{message|capitalize}}
        </div>
        <script>
            new Vue({
                el:"#app",data:{
                    message:"vue"
                },
                filters:{
                    capitalize:function(value){
                        if(!value)return ""
                        value = value.toString()
                        return value.charAt(0).toUpperCase()+value.slice(1)
                    }
                }
            })
        </script>
    </body>
</html>
