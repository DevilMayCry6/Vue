<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app">
            <div v-if="type === 'A'">
                A
            </div>
            <div v-else-if="type ==='B'">
                B
            </div>
            <div v-else-if = "type === 'C'">
                C
            </div>
            <div v-else>
                Not A/B/C
            </div>
            <h1 v-show="ok">Hello!</h1>
        </div>
        <script>
            var vm = new Vue({
                el:"#app",
                data:{
                    type:"C",
                    ok:true
                }
            })
        </script>
    </body>
</html>
