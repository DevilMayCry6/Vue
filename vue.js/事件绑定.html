<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app">
            <div id="example-1">
                <button v-on:click='counter += 1'>数值 : {{counter}}</button><br>
                <button v-on:dblclick='greet("abc",$event)'>Greet</button>
            </div>
            <script>
                var vm = new Vue({
                    el:"#app",
                    data:{
                        counter:0,
                        name:"Vue"
                    },
                    methods:{
                        greet:function(str,e){
                            alert(str);
                            console.log(e);
                        }
                    }
                })
            </script>
        </div>
    </body>
</html>
