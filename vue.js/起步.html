<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app">
            {{message}}
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:"Hello Vue!"
                }
            })
        </script>
        <div id="app-2">
            <span v-bind:title='message'>
                鼠标悬停几秒种查看此动态绑定的提示信息！
            </span>
        </div>
    </body>
    <script>
        var app2 = new Vue({
            el:"#app-2",
            data:{
                message:"页面加载于" + new Date().toLocaleDateString()
            }
        })
    </script>
    <div id="app-3">
        <p v-if="seen">条件于循环</p>
    </div>
    <script>
        var app3 = new Vue({
            el:"#app-3",
            data:{
                seen:false
            }
        })
    </script>
    <div id="app-4">
        <ol>
            <li v-for='todo in todos'>
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el:"#app-4",
            data:{
                todos:[
                    {text:"学习 JavaScript"},
                    {text:"学习 Vue"},
                ]
            }
        })
        //控制台输入 app4.todos.push({text:"新项目"})
    </script>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <script>
        var app5 = new Vue({
            el:"#app-5",
            data:{
                message:"Hello Vue.js!"
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <script>
        var app6 = new Vue({
            el:"#app-6",
            data:{
                message:'v-model指令'
            }
        })
    </script>
    <script>
    //     //定义名为 todo-item 的新组件
    //    Vue.component('todo-item',{
    //        template:'<li>这是个代办项</li>'
    //    })

    //    var app = new Vue(...)
    </script>
    <ol>
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item></todo-item>
    </ol>
    <script>
        Vue.component('todo-item',{
            //todo-item 组件现在接受一个
            //"prop",类似于一个自定义特性
            //这个 prop 名为 todo
            props:['todo'],
            template:"<li>{{todo.text}}</li>"
        })
    </script>
    <div id="app-7">
        <ol>
            <todo-item
            v-for='item in list'
            v-bind:todo='item'
            v-bind:key='item.id'
            ></todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template:"<li>{{todo.text}}</li>"
        })

        var app7 = new Vue({
            el:"#app-7",
            data:{
                list:[
                    {id:0,text:"1"},
                    {id:1,text:'2'},
                    {id:2,text:"3"}
                ]
            }
        })
    </script>
</html>
